<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">

    <div class="img_container">
      <img src="/images/image-product-desktop.jpg" alt="desktop-img">
    </div>

    <div class="desc_container">
      <p class="perfume">PERFUME</p>
      <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product_desc">A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="product_price">
        <h1 class="original_price">$149.99</h1>
        <p class="old_price">$169.99</p>
      </div>

      <button class="btn">
        <img src="/images/icon-cart.svg" alt="button">Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
